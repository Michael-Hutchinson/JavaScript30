<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s!", "ðŸ™ˆ");
      const string = "Human";
      console.log(`I am a ${string}`);

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: red;"
      );

      // warning!
      console.warn("I'm warning you!");

      // Error :|
      console.error("Error! â›”ï¸");

      // Info
      console.info("Crocodiles eat 3-4 people per year ðŸŠ");

      // Testing
      console.assert(1 === 2, "That is wrong!");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "Class does not exist");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Micheal");
      console.count("Micheal");
      console.count("Micheal");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/Michael-Hutchinson")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
